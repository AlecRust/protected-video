grumphp:
    tasks:
        phpversion:
            project: '7.2'
        phpcs:
            standard: ['.phpcs.xml']
            triggered_by: ['php']
        phpmd:
            ruleset: ['cleancode', 'naming']
        phpmnd:
            exclude:
                - node_modules
                - vendor
        phpstan:
            memory_limit: 1G

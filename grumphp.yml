grumphp:
    tasks:
        composer:
            strict: true
        jsonlint:
            ignore_patterns:
                - vendor
                - node_modules
                - build
                - demo
        yamllint:
            ignore_patterns:
                - vendor
                - node_modules
                - build
                - demo
        xmllint:
            ignore_patterns:
                - vendor
                - node_modules
                - build
                - demo
        phpversion:
            project: '7.2'
        phpcs:
            standard: ['.phpcs.xml']
            triggered_by: ['php']
        phpmd:
            ruleset: ['cleancode', 'naming']
        phpmnd:
            exclude:
                - node_modules
                - vendor
        phpstan:
            memory_limit: 1G

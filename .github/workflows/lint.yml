name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'
      - name: Install Node packages
        run: yarn install --immutable
      - name: Run Prettier
        run: yarn prettier --check '**/*.{html,php,js,md}'
      - name: Run ESLint
        run: yarn eslint '**/*.js'
